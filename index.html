<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>WhatsApp-lite</title>
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="logo">WhatsApp</div>
        <div class="icons pointer">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <div class="list pointer">
                <ul>
                    <li>New group</li>
                    <li>New broadcast</li>
                    <li>Linked devices</li>
                    <li>Starred messages</li>
                    <li>Settings</li>
                </ul>
            </div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="search">
                <input type="search">
            </div>
        </div>
        <div class="stats pointer">
            <i class="fa-solid fa-camera"></i>
            <div class="chat">Chats</div>
            <div class="status">Status</div>
            <div class="calls">Calls</div>
        </div>
    </div>
    </div>
</body>
</html>
